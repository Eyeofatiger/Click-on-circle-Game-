<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Game circle</title>

</head>
<body>

  <div class="app">
    <div class="header">
      <h1 id="time-header">Time: <span id="time">7.0</span></h1>
      <h1 id="result-header" class="hide">Result: <span id="result"></span></h1>
    </div>
    <div class="content">
      <button class="btn" id="start">Start</button>

      <div class="game" id="game"></div>
    </div>
    <div class="footer">
      <div class="input">
        <label for="game-time">Set time of game, (sec)</label>
        <input type="number" id="game-time" min="5" step="1" value="7">
      </div>
    </div>
  </div>  

  <script src="js/script.js"></script>
</body>

</html>
